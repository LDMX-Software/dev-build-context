
name: Minimal

# only build if push changes something other than README or derivatives
on:
  push:
    branches: [ main ]
    paths: [ 'ldmx.sh' , 'Dockerfile' , 'install-scripts/**' , '**minimal.yml' ]

# build the two "base" images in parallel
# one uses the default versions and the other uses a more recent version of Geant4
jobs:
  # This workflow contains a single job called "build"
  basic:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build It!
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ldmx/dev
        build_args: MINIMAL=ON
        tags: minimal
