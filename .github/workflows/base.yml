
name: Base

# only build if push changes to files involved in the base build
on:
  push:
    branches: [ master ]
    paths: [ 'ldmx.sh' , 'Dockerfile' , 'install-scripts/**' , '**base.yml' ]

# build the two "base" images in parallel
# one uses the default versions and the other uses a more recent version of Geant4
jobs:
  # This workflow contains a single job called "build"
  basic:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build It!
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ldmx/dev
        tags: latest
    - name: Tell Derivatives to Rebuild
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.LDMX_ORG_TOKEN }}
        event-type: rebuild-derivatives
